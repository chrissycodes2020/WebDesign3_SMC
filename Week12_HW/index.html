<!doctype html>

    <title>Multimedia and embeds</title>
    <style>
        body {

  <body>
      <main class="container">
          <div class="row">
              <div class="col-6 p-4">

                    <video controls loop poster="https://geekculture.co/wp-content/uploads/2019/09/terminator-resistance-1.jpg"> <!--You can use autoplay with caution-->

                    </video>  
                    </div>
              </div>

              <div class="col-6 p-4">
