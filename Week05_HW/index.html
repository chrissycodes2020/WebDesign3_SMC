              <h2>Checkout</h2>

                      <input type="text" name="userSName" class="form-control" id="userName" placeholder="Jackie">
                  </div>

                  <div class="mb-3">
                    <label for="userEmail">Email Add. Here</label>
                    <input type="email" name="userEmail" class="form-control" id="userEmail">
                </div>

                <div class="mb-3">
                    <label for="userPass">Password</label>
                    <input type="password" name="userPass" class="form-control" id="userPass">
                </div>

                <div class="mb-3">
                    <label for="userLocation">Your Location</label>
                    <select class="form-select" name="userLocation" id="userLocation">
                        <option value="la">Los Angeles</option>
                        <option value="sf">San Francisco</option>
                        <option value="sd">San Diego</option>
                        <option value="sc" selected >Sacremento</option>
                        
                    </select>
                </div>

                <div class="form-check form-switch mb-3">
                    <input type="checkbox" name="termsAgree" id="termsAgree" class="form-check-input">
                    <label for="termsAgree" class="form-check-label">Agree to terms</label>
                </div>

                </fieldset>

                <h3>Shipping</h3>

                <fieldset>
                    <div class="mb-3">
                        <label for="shippingName">Recepient's Name</label>
                        <input type="text" name="shippingName" id="shippingName" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="shippingAddress">Shipping Add</label>
                        <input type="text" name="shippingAddress" id="shippingAddress" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="shippingCity">Shipping City</label>
                        <input type="text" name="shippingCity" id="shippingCity" class="form-control">
                    </div>


                </fieldset>

                <h3>Billing</h3>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Check here is the billing add is the same as the shipping add.
                    </label>
                  </div>

                <fieldset>

                    <div class="mb-3">
                        <label for="billingName">Billing Name</label>
                        <input type="text" name="billingName" id="billingName" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="billingAddress">Billing Add</label>
                        <input type="text" name="billingAddress" id="billingAddress" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="billingCity">Shipping City</label>
                        <input type="text" name="billingCity" id="billingCity" class="form-control">
                    </div>
                    
                </fieldset>

                <button type="submit" class="btn btn-warning">Submit</button>

              </form>
          </div>
      </div>
