<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Bootstrap Forms</title>
  </head>
  <body>
  
  <header>

  </header>


  <main class="container">
      <div class="row">
          <div class="col">
              <h2>Checkout</h2>
              <form action= "" method="POST">

                  <div class="mb-3">
                      <label for="userName">Your Name</label>
                      <input type="text" name="userSName" class="form-control" id="userName" placeholder="Jackie">
                  </div>

                  <div class="mb-3">
                    <label for="userEmail">Email Add. Here</label>
                    <input type="email" name="userEmail" class="form-control" id="userEmail">
                </div>

                <div class="mb-3">
                    <label for="userPass">Password</label>
                    <input type="password" name="userPass" class="form-control" id="userPass">
                </div>

                <div class="mb-3">
                    <label for="userLocation">Your Location</label>
                    <select class="form-select" name="userLocation" id="userLocation">
                        <option value="la">Los Angeles</option>
                        <option value="sf">San Francisco</option>
                        <option value="sd">San Diego</option>
                        <option value="sc" selected >Sacremento</option>
                        
                    </select>
                </div>

                <div class="form-check form-switch mb-3">
                    <input type="checkbox" name="termsAgree" id="termsAgree" class="form-check-input">
                    <label for="termsAgree" class="form-check-label">Agree to terms</label>
                </div>

                <button type="submit" class="btn btn-warning">Submit</button>

              </form>
          </div>
      </div>

  </main>


  <footer>

  </footer>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

  </body>
</html>
